    <section id="section_imagen_titulo2">

      <!-- <img id="img_titulo" src="static/img/habitaciongris.png" alt="habitacion"> -->
      <h3 id="titContac">Querés conocer más? <br>Contactános!!</h3>
     

    <!-- Formulario de Contacto -->
  
      <section class="contacto">
        <form class="contac-form">
          <input
            type="text"
            name="name"
            placeholder="Ingresa tu nombre"
            title="solo acepta letras"
            pattern="^[A-Za-zÑñÁá+ÉéÍíÓóÚúÜü\s+]+$"
            requerid
          />
          <input
            type="email"
            name="email"
            placeholder="Ingresa tu email"
            title="Email incorrecto"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15}])$"
            requerid
          />

          <div class="form-control">
            <select name="country" id="country" class="form-select">
              <option value="">Pais</option>
              <option value="AL">Alemania</option>
              <option value="AR">Argentina</option>
              <option value="AU">Australia</option>
              <option value="BE">Belgica</option>
              <option value="BO">Bolivia</option>
              <option value="BR">Brasil</option>
              <option value="CA">Canadá</option>
              <option value="CH">Chile</option>
              <option value="CN">China</option>
              <option value="CO">Colombia</option>
              <option value="KR">Corea</option>
              <option value="CR">Costa Rica</option>
              <option value="EC">Ecuador</option>
              <option value="EG">Egipto</option>
              <option value="ES">España</option>
              <option value="US">Estados Unidos</option>
              <option value="FR">Francia</option>
              <option value="GR">Grecia</option>
              <option value="HA">Haiti</option>
              <option value="HR">Honduras</option>
              <option value="HU">Hungria</option>
              <option value="IN">India</option>
              <option value="IT">Italia</option>
              <option value="JA">Japon</option>
              <option value="LU">Luxemburgo</option>
              <option value="PY">Paraguay</option>
              <option value="PE">Peru</option>
              <option value="UY">Uruguay</option>
              <option value="VE">Venezuela</option>
            </select>
          </div>

          <div class="form-control">
            <select name="tema" id="tema" class="form-select">
              <option value="">Tema</option>
              <option value="A">Actividades</option>
              <option value="D">Destinos</option>
              <option value="Al">Tipo de Alojamiento</option>
              <option value="O">Otras consultas</option>
            </select>
            </div>

          <textarea
            name="comments"
            cols="30"
            rows="10"
            placeholder="Dejanos tu comentario..."
            requerid
          ></textarea>

          <div class="form-terms">
            <div class="recibInfo">
              <input type="checkbox" id="recibInfo" />
              <label for="recibInfo"
                >Estoy de acuerdo con recibir más información de LGM.</label
              >
            </div>
          </div>

          <input type="submit" class="button" value="ENVIAR" />

          <article id="gracias" class="modal">
            <div class="modal-content">
              <article class="contact-form-response">
                <h3>Muchas gracias por comentar!</h3>
                <img src="..." alt="checkicon" />
              </article>
            </div>
          </article>

        </form>

      </section>
    </section>
